# this yaml file is necessary for the YOLOv8 model training. 
# For YOLOv8 to run, the dataset MUST be in the following format with the exact same names:

# dataset
# |----- train
# |-----|----- images
# |-----|----- labels
# |----- val
# |-----|----- images
# |-----|----- labels

# If you intend to change any of the content, remember that the annotations must be in YOLO format, not COCO.

###################################################################
# yaml file below
###################################################################

path: C:\Users\Root Project\Documents\yolov2\dataset  # Root directory of the dataset
train: train/images  # Path to train images (relative to 'path')
val: val/images  # Path to validation images (relative to 'path')

nc: 1  # number of classes
names: ['endodermis']  # class names